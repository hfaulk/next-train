<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="style.css" />

        <title>Next Rail</title>

        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Next Rail</h1>
            <button id="locate">
                <!-- Marker Icon -->
                <svg
                    viewBox="0 0 24 24"
                    width="34"
                    height="34"
                    fill="currentColor"
                >
                    <path
                        d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"
                    />
                </svg>
            </button>
        </header>

        <!-- Current Station -->
        <article id="station" class="info_panel">
            <section class="info_list">
                <p id="stat_name">Portsmouth Harbour</p>
                <p id="stat_code">PMH</p>
            </section>
        </article>

        <!-- Countdown Clock -->
        <section id="countdown" class="info_panel">
            <h2 id="cd_label"></h2>
            <h1 id="cd_timer"></h1>
        </section>

        <!-- Journey Info -->
        <article id="journey_info" class="info_panel">
            <section id="tofrom" class="info_list">
                <p id="from">PMH</p>
                <p id="arrow">&rarr;</p>
                <p id="to">WAT</p>
            </section>
            <section id="depart_div" class="info_list">
                <p>Departing</p>
                <p id="depart_time" class="value">12:34</p>
            </section>
            <section class="info_list">
                <p>Platform</p>
                <p id="platform_num" class="value">5</p>
            </section>
            <section class="info_list">
                <p>Stops</p>
                <p id="stop_num" class="value">10</p>
            </section>
            <section class="info_list">
                <p>Carriages</p>
                <p id="cars_num" class="value">8</p>
            </section>
            <section id="journey" class="info_list">
                <p>Journey</p>
                <p id="jt_time" class="value">1h 15m</p>
            </section>
            <section id="operator" class="info_list">
                <p>Operator</p>
                <p id="op_name" class="value">South Western Railway</p>
            </section>
        </article>

        <!-- Upcoming Departures -->
        <article class="info_panel">
            <section id="next_train_label" class="info_list">
                <p>Upcoming Departures</p>
            </section>
            <section id="next_1" class="info_list">
                <p>Bognor Regis</p>
                <p class="value">01:23</p>
            </section>
            <section id="next_2" class="info_list">
                <p>London Waterloo</p>
                <p class="value">02:34</p>
            </section>
            <section id="next_3" class="info_list">
                <p>London Paddington</p>
                <p class="value">03:45</p>
            </section>
        </article>
    </body>
</html>
