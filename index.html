<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="style2.css" />
        <title>Next Rail</title>
    </head>
    <body>
        <header>
            <h1>Next Rail</h1>
            <div class="location_class">
                <select id="location">
                    <option value="">Portsmouth Harbour</option>
                </select>
                <button id="locate" onclick="setStation()">⛯</button>
            </div>
        </header>

        <section id="station" class="info_panel">
            <div class="info_list">
                <p id="stat_name">Portsmouth Harbour</p>
                <p id="stat_code">PMH</p>
            </div>
        </section>

        <section id="countdown" class="info_panel">
            <h2 id="cd_label">Departing</h2>
            <h1 id="cd_timer">-00:00:00</h1>
        </section>

        <section id="journey_info" class="info_panel">
            <div class="info_list">
                <p id="from">PMH</p>
                <p>→</p>
                <p id="to">WAT</p>
            </div>
            <div class="info_list">
                <p>Departing</p>
                <p id="depart_time" class="value">13:43</p>
            </div>
            <div class="info_list">
                <p>Stops</p>
                <p id="stop_num" class="value">10</p>
            </div>
            <div class="info_list">
                <p>Carriages</p>
                <p id="cars_num" class="value">8</p>
            </div>
            <div class="info_list">
                <p>Journey</p>
                <p id="jt_time" class="value">1h 15m</p>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
