<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="style.css" />
        <title>Next Rail</title>
    </head>
    <body>
        <header>
            <h1>Next Rail</h1>
            <button id="locate" onclick="setStation()">üìç</button>
        </header>

        <section id="station" class="info_panel">
            <div class="info_list">
                <p id="stat_name">Portsmouth Harbour</p>
                <p id="stat_code">PMH</p>
            </div>
        </section>

        <section id="countdown" class="info_panel">
            <h2 id="cd_label">Departing in</h2>
            <h1 id="cd_timer">-00:00:00</h1>
        </section>

        <section id="journey_info" class="info_panel">
            <div id="tofrom" class="info_list">
                <p id="from">PMH</p>
                <p id="arrow">‚Üí</p>
                <p id="to">WAT</p>
            </div>
            <div id="depart_div" class="info_list">
                <p>Departing</p>
                <p id="depart_time" class="value">13:43</p>
            </div>
            <div class="info_list">
                <p>Platform</p>
                <p id="platform_num" class="value">5</p>
            </div>
            <div class="info_list">
                <p>Stops</p>
                <p id="stop_num" class="value">10</p>
            </div>
            <div class="info_list">
                <p>Carriages</p>
                <p id="cars_num" class="value">8</p>
            </div>
            <div id="journey" class="info_list">
                <p>Journey</p>
                <p id="jt_time" class="value">1h 15m</p>
            </div>
            <div id="operator" class="info_list">
                <p>Operator</p>
                <p id="op_name" class="value">South Western Railway</p>
            </div>
        </section>

        <section class="info_panel">
            <div id="next_train_label" class="info_list">
                <p>Upcoming Departures</p>
            </div>
            <div id="next_1" class="info_list">
                <p>Bognor Regis</p>
                <p class="value">14:12</p>
            </div>
            <div id="next_2" class="info_list">
                <p>London Waterloo</p>
                <p class="value">14:30</p>
            </div>
            <div id="next_3" class="info_list">
                <p>London Paddington</p>
                <p class="value">14:43</p>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
