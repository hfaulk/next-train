<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="script.js" type="module"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Next Rail</title>
    </head>
    <body>
        <section id="title">
            <h1>Next Rail</h1>
        </section>

        <section id="loc_sel">
            <select id="location">
                <option value="">Portsmouth Harbour</option>
            </select>
            <button id="locate">⛯</button>
        </section>

        <section id="station" class="info_panel">
            <section class="info_list">
                <p id="stat_name">Portsmouth Harbour</p>
                <p id="stat_code">PMH</p>
            </section>
        </section>

        <section id="journey_info" class="info_panel">
            <section id="from-to" class="info_list">
                <p id="from">PMH</p>
                <p id="arrow">→</p>
                <p id="to">WAT</p>
            </section>
            <section id="depart" class="info_list">
                <p id="depart_label">Departing</p>
                <p id="depart_time">13:43</p>
            </section>
            <section id="stops" class="info_list">
                <p id="stop_label">Stops</p>
                <p id="stop_num">10</p>
            </section>
            <section id="cars" class="info_list">
                <p id="cars_label">Carriages</p>
                <p id="cars_num">8</p>
            </section>
            <section id="journey_time" class="info_list">
                <p id="jt_label">Journey</p>
                <p id="jt_time">1h 15m</p>
            </section>
        </section>

        <section id="countdown" class="cd_panel">
            <h2 id="cd_label">Leaving In...</h2>
            <h1 id="cd_timer">00:00:00</h1>
        </section>
    </body>
</html>
